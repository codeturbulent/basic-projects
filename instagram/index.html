<!DOCTYPE html>
<html lang="en">

<head>

    <title>Instagram</title>

</head>

<body>
    <div class="body">
        <img src="Screenshot 2022-11-12 114405.png" class="img" alt="" />

                <img src="logo.png" alt="" />

                <a href="">Forget password?</a>
            </form>
            <div class="sinup">Don't have an account? <a href="">Sign up</a></div>
            <div class="gta">Get the app</div>
            <div class="icons">
                <img src="getonplay.png" height="42px" alt="" />
                <img src="getonms.png" height="42px" alt="" />
            </div>
        </div>
    </div>
    <script>
        alert("You are Logged out , Try Log in Again");
    </script>
